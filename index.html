<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesamiento de Imagenes</title>
    <link rel="stylesheet" href="estilos/index.css">
</head>
<body>
    <div class="container">
        <div class="header">
           <h1>Universidad Autónoma Benito Juárez de Oaxaca</h1>
        </div>
        <div class="botones">
            <div class="btn-item">
                <button id="op-dibPtn" type="button" class="botonn1">Dibujar Puntos</button>
            </div>
            <div class="btn-item">
                <button  id="op-borrarcnv" type="button" class="botonn2">Borrar Punto</button>
            </div>
            <div class="btn-item">
                <button id="op-bilineal" type="button" class="botonn3">Transformación</button>
            </div>
            <div class="btn-item">
                <button id="op-limpiarcanvas" type="button" class="botonn4">Limpiar Canvas</button>
            </div>
            <div class="btn-item">
                <button id="op-restabImg" type="button" class="botonn4">Restablecer Imagen</button>
            </div>
        </div>
        <div class="img-container1"><h4>Imagen de entrada</h4>
            <div class="img-item">
                <canvas id="img1" width="463" height="279" crossorigin="anonymous"> </canvas>
            </div>
            
            <div class="item">
                <input type="file" id="files" name="files" />
            </div>
            <div class="item">
                <output id="list"></output>
            </div>
        </div> 
        <div class="img-container2"><h4>Imagen de salida</h4>
            <div class="img-item">
                <canvas id="img2" width="463" height="279"> </canvas>
            </div>
        </div>
        <div class="footer"><h3>Derechos Reservados</h3></div>
       
    </div>
    <!-- <script src="dist/src/index.js"  type="module"> -->
    <script src="dist/bundle.js" >
    </script>
</body>
</html>
